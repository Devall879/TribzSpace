<!DOCTYPE html>
<!-- Coding By CodingNepal - www.codingnepalweb.com -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Slider HTML and CSS | CodingNepal</title>
  <!-- Linking SwiperJS CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <link rel="stylesheet" href="sstyle.css">
</head>
<body>
  <div class="container swiper">
    <div class="slider-wrapper">
      <div class="card-list swiper-wrapper">
        <div class="card-item swiper-slide">
          <img src="solana-sol-logo.png" alt="User Image" class="user-image">
          <h2 class="user-name">Solana</h2>
          <p class="user-profession">Software Developer</p>
          <a href="currency.html" class="message-button">$159.00 USD</a>
 
          
        </div>

        <div class="card-item swiper-slide">
          <img src="images/coin-2.svg" alt="User Image" class="user-image">
          <h2 class="user-name">Etherium</h2>
          <p class="user-profession">Graphic Designer</p>
          <a href="currency.html" class="message-button">$2,710.67 USD</a>
        </div>

        <div class="card-item swiper-slide">
          <img src="images/coin-3.svg" alt="User Image" class="user-image">
          <h2 class="user-name">Tether</h2>
          <p class="user-profession">Project Manager</p>
          <button class="message-button"> $0.9995 USD</button>
        </div>

        <div class="card-item swiper-slide">
          <img src= "images\coin-1.svg"alt="User Image" class="user-image">
          <h2 class="user-name">Bitcoin</h2>
          <p class="user-profession">Marketing Specialist</p>
          <button class="message-button">$68,324.50 USD</button>
        </div>

        <div class="card-item swiper-slide">
          <img src= "dogecoin-doge-logo.svg" alt="User Image" class="user-image">
          <h2 class="user-name">DogCoin</h2>
          <p class="user-profession">Data Scientist</p>
          <button class="message-button">$0.15 USD</button>
        </div>

        <div class="card-item swiper-slide">
          <img src= "binance.svg" alt="User Image" class="user-image">
          <h2 class="user-name">Binance</h2>
          <p class="user-profession">Product Designer</p>
          <button class="message-button">$ 596.83 </button>
        </div>
      </div>

      <div class="swiper-pagination"></div>
      <div class="swiper-slide-button swiper-button-prev"></div>
      <div class="swiper-slide-button swiper-button-next"></div>
    </div>
  </div>

  <!-- Linking SwiperJS script -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Linking custom script -->
  <script src="script.js"></script>
</body>
</html>
